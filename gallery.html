<!-- CONTACT FORM START -->
  <form class="mx-5 px-5" style="background-color: #85a5cf;">
      <div class="text-center border-dark border-top mb-5 mt-5">
      <h1 class=" text center mt-5" style="font-family: 'lobster'; font-size: 60px;">Contact Me</h1></div>
    <!-- Name input -->
    <div class="form-outline mb-4 mx-5 px-5">
      <input type="text" id="form4Example1" class="form-control" />
      <label class="form-label" for="form4Example1">Name</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4 mx-5 px-5">
      <input type="email" id="form4Example2" class="form-control" />
      <label class="form-label" for="form4Example2">Email address</label>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4 mx-5 px-5">
      <textarea class="form-control" id="form4Example3" rows="4"></textarea>
      <label class="form-label" for="form4Example3">Message</label>
    </div>
  
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4 mx-5 px-5">
      <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
      <label class="form-check-label" for="form4Example4">
        Send me a copy of this message
      </label>
    </div>
  
    <!-- Submit button -->
    <div class="text-center mb-5 pb-5 border-dark border-bottom">
    <button type="submit" class="btn btn-primary btn-block mt-5 mb-4">Submit</button>
    </div>
  </form>
